{% extends 'base.html' %}
{% block title %}Secret{% endblock %}

{% block page_body %}
<form>
    <div class="form-group">
      <label for="formGroupExampleInput">Username</label>
      <input type="text" class="form-control" id="formGroupExampleInput" aria-describedby="emailHelp" placeholder="Enter Username">
      <small id="Check if username already exist" class="form-text text-muted">Username has to be unique.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
