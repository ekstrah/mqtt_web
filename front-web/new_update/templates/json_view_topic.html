{% extends "base.html" %}
{% block content %}
<div class="mt-3 ml-28 mr-4">
    <table class="table-auto bg-green-200 bg-opacity-50 justify-center w-full">
        {% if keys %}
        <thead>
          <tr class="spacer">
              {% for key in keys %}
              <th> {{key}}</th>
              {% endfor %}
          </tr>
        </thead>
        {% endif %}
        <tbody>
            {% for dict_item in table_data %}
          <tr>
              {% for key in keys %}
              <td> {{ dict_item[key] }}</td>
              {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>

</div>
<div class="mt-3 ml-28 mr-4">
  <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" onclick="window.location.href='{{ url_for('.dbDisplay', userID=userID, CTName=CTName, topic=topic)}}';">
    String View
  </button>
  <button class="ml-6 bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" onclick="window.location.href='{{url_for('.dbDisplayJson', userID=userID, CTName=CTName, topic=topic)}}';">
    Json View
  </button>
</div>
{% endblock %}
