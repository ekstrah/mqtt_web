{% extends "base.html" %}
{% block content %}
<div class="mt-10 ml-28 mr-5 z-0">
  <div class="w-full md:w-3/5 mx-auto p-8">
    <div class="container signup">
      <div class="min-h-screen flex mb-4 row-signup">
        <div class="w-3/5 h-12 row-right">

          <div class="text-dig">
            <p class="w-full text-base sm:text-lg md:text-xl text-center lg:text-2xl xl:text-5xl">
              Assemble Your Own<br> Mosquitto Broker
            </p>
            <div class="text-center mb-4 w-3/5">
              <img src="https://cdn.dribbble.com/users/79571/screenshots/5516891/workflow_4x.png">
            </div>
          </div>
        </div>
        <div class="w-2/5  h-12 row-left">
          <div class="text-singup mb-8">
            <h2 class="">
              Assemble Mosquitto Broker
            </h2>
          </div>
          <div class="form-signup-dig">
            <div class="w-full max-w-xs">
              <form class="max-w-md mb-4 form-input" method="post">
                <div class="mb-6">
                  <label class="block text-left" style="max-width: 400px">
                    <span class="text-gray-700">MQTT Broker Option</span>
                    <select class="form-select block w-full mt-1" name="mqttOpt" id="mqttOpt">
                      <option value="0">Simple Broker</option>
                      <option value="10">Authentication Broker</option>
                    </select>
                  </label>
                </div>
                <div class="mb-6">
                  <label class="block text-red-600 text-xs font-bold mb-2">
                    Fill in MQTT credential if authentication used
                  </label>
                </div>
                <div class="mb-4">
                  <label class="block text-grey-darker text-sm font-bold mb-2" for="username">
                    MQTT Authentication User Name
                  </label>
                  <input
                    class="shadow appearance-none border rounded w-full h-12 py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline"
                    id="mqttUser" name="mqttUser" type="text" placeholder="Username">
                </div>
                <div class="mb-6">
                  <label class="block text-grey-darker text-sm font-bold mb-2" for="password">
                    MQTT Authentication User Password
                  </label>
                  <input
                    class="shadow appearance-none border border rounded w-full h-12 py-2 px-3 text-grey-darker mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    id="mqttPass" name="mqttPass" type="password" placeholder="******************">
                </div>
                <div class="mb-6">
                  <button  class="bg-purple-500 text-white active:bg-purple-600 font-bold uppercase text-base px-8 py-3 rounded-full shadow-md hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="submit">
                    Assemble
                  </button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

{% endblock %}
