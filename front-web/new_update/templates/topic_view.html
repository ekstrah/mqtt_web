{% extends "base.html" %}
{% block content %}
<div class="mt-3 ml-28 mr-4">
    <table class="table-auto bg-green-200 bg-opacity-50 justify-center w-full">
      {% if jsonType == 0 %}
        <thead>
          <tr class="spacer">
            <th>Message</th>
            <th>Time-Stamp</th>
          </tr>
        </thead>
        <tbody>
            {% for data in dbData %}
          <tr>
              <td>{{data['message']}}</td>
              <td>{{data['time-stamp']}}</td>
          </tr>
          {% endfor %}
        </tbody>
        {% endif %}
      </table>

</div>
<div class="mt-3 ml-28 mr-4">
  <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" onclick="window.location.href='{{ url_for('dbDisplay',userID=userID, CTName=CTName, topic=topic)}}';">
    String View
  </button>
  <button class="ml-6 bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" onclick="window.location.href='{{ url_for('dbDisplay',userID=userID, CTName=CTName, topic=topic, jsonType=1)}}';">
    Json View
  </button>
</div>

{% endblock %}
