{% extends "base.html" %}
{% block content %}
<div class="mt-3 ml-28">
<form class="w-full max-w-lg" id="userForm" action="">
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
        User Name
      </label>
      <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="userName" type="text" value="{{userName}}">
    </div>
    <div class="w-full md:w-1/2 px-3">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
        email
      </label>
      <input type="email" value="{{email}}" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text">
    </div>
  </div>
  <div class="flex flex-wrap -mx-3 mb-2">
    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
        Role
      </label>
      <div class="relative">
        <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="tier">
          <option value="1">Free</option>
          <option value="3">Pro</option>
          <option value="5">Admin</option>
          <option value="0">Deactivate</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
          <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
        </div>
      </div>
    </div>
    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-zip">
        # Container
      </label>
      <input type="number" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="containersNum" value="{{allowed_container | int}}">
    </div>
  </div>
  <button class="p-2 pl-5 pr-5 bg-green-500 text-gray-100 text-lg rounded-lg focus:border-4 border-green-300"  type="submit" id="btnSubmit">Success</button>
</form>
</div>


<script>
const userForm = document.querySelector("#userForm");
if (userForm) {
  userForm.addEventListener("submit", function(e) {
    var userName = '{{userName}}';
    var email = '{{email}}';
    var tier = document.getElementById("tier").value;
    var ctn_count = document.getElementById("containersNum").value;
    alert(ctn_count);
    update_user(userName, email, tier, ctn_count);
  });
}

function update_user(userName, email, tier, ctn_count) {
    var xhr = new XMLHttpRequest(); 
    var url = "http://localhost:8080/user/update";
    xhr.open("POST", url, true);
    xhr.setRequestHeader("Content-Type", "application/json");
    xhr.onreadystatechange = function () {
    if (xhr.readyState === 4 && xhr.status === 200) {
      var json = JSON.parse(xhr.responseText);
    }
  };
  const parse_data = {
      "userName" : userName,
      "email" : email,
      "tier" : tier,
      "ctn_count" : ctn_count
  }
    var data = JSON.stringify(parse_data);
    xhr.send(data);
}
</script>
{% endblock %}
