{% extends "base.html" %}
{% block content %}
<div class="mr-2 ml-28">
    {% if topics %}
        {% for topic in topics %}
            <div class="mt-10">
                <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
                    <div class="md:flex">
                    <div class="md:flex-shrink-0">
                        <img class="h-48 w-full object-cover md:h-full md:w-48" src="https://images.unsplash.com/photo-1593642632823-8f785ba67e45?ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2232&q=80" alt="Man looking at item at a store">
                    </div>
                    <div class="p-8">
                        <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">{{CTName}}</div>
                        <a class="block mt-1 text-lg leading-tight font-medium text-black hover:underline" onclick="window.location.href='{{ url_for('dbDisplay',userID=userID, CTName=CTName, topics=topic)}}';">{{topic}}t</a>
                        <p class="mt-2 text-gray-500">This handles office room Sensor</p>
                    </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
